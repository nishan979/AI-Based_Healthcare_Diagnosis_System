<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Patient Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="signup-container">
    <form class="signup-form" action="signup.php" method="POST" enctype="multipart/form-data">
      <h2>Signup</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" required />

      <label for="bloodGroup">Blood Group:</label>
      <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter blood group" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter address" required />

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <label for="photo">Upload Profile Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
